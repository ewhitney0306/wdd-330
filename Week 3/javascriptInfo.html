<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Object Methods: this </h2>
<script>
	let user1 ={
		name: "John",
		age: 30,
		
		sayHi() {
			alert(this.name);
		},
	}
	 user1.sayHi(); //John
	 
	 let user2 = { name: "John" };
	 let admin = { name: "Admin" };
	 
	 function sayHi() {
		alert( this.name);
	}
	
	user2.f = sayHi;
	admin.f = sayHi;
	
	user2.f(); //John
	admin.f(); //Admin
	
	function makeUser() {
		return {
			name: "John",
			ref: this
		};
	}
	
	let user3 = makeUser();
	
	alert(user3.ref.name); //nothing
	
	let calculator = {
		sum(){
			return this.a + this.b;
		},
		mul() {
			return this.a * this.b;
		},
		read() {
			this.a = +prompt('a?', 0);
			this.b = +prompt('b?', 0);
		}
	};
	 
	calculator.read();
	alert(calculator.sum());
	alert(calculator.mul());
	
</script>
</body>
</html>
