<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css"/>
    
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <table id="todoTable">
                <th><h1>Todos</h1></th>
                <tr >
                    <td id="filterContainer">
                        <p id="itemCount">Item Count</p>
                        <button type="button" class="filterBtn" id="showAllBtn">All.</button>
                        <button type="button"  class="filterBtn" id="activeBtn">Active.</button>
                        <button type="button" class="filterBtn" id="completedBtn">Completed.</button>
                    </td>
                </tr>
            </table>
        </form>
        <footer>
            <form id="footerForm">
                <input type="text" id="newItemInput" />
                <button type="button" id="addNewItemBtn">+</button>
            </form>
        </footer>    
    </main>
    <script type="module" src="./js/utilities.js"></script>
</body>
</html>
