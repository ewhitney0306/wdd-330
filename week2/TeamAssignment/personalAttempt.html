<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class='mainBody'>
        <form>
            <input type='text' id="userInput"/>
            <button type='button' id="submitBtn">Button</button>
            <button type="button" id="additionBtn">+</button>
            <button type='button' id="subtractBtn">-</button>
            <button type='button' id='multiplyBtn'>*</button>
            <button type='button' id="divideBtn">/</button>
        </form>
        <div id="inputDisplay"></div>
    </main>
    
    <script>
        let userInput = document.getElementById("userInput");
        let btn = document.getElementById('submitBtn');
        let addBtn = document.getElementById('additionBtn');
        let outputDisplay = document.getElementById('inputDisplay');
        let numbers = [];

        // btn.onclick = function(){
        //     document.getElementById("inputDisplay").innerText = userInput.value;
        // }

        // btn.onclick = function(){
        //     let inputNum = userInput.value;
        //     if(isNaN(inputNum)){
        //         document.getElementById("inputDisplay").innerText = "Please submit a positive number";
        //     } else {
        //         document.getElementById('inputDisplay').innerText = "The sum is " + takesANumber(inputNum);
        //     }
        // }

        btn.onclick = function(){
            if(!isNaN(userInput.value)){
                numbers.push(userInput.value);
            };   
            userInput.value = "";
            console.log(numbers);
        }

        addBtn.onclick = function() {
            outputDisplay.innerText = "The sum is " + takesANumber();
        }

        document.getElementById("multiplyBtn").onclick = () => outputDisplay.innerText = "The product is " + multiply();

        document.getElementById("divideBtn").onclick = () => outputDisplay.innerText= "The quotient is " + divide();

        document.getElementById("subtractBtn").onclick = () => outputDisplay.innerText= "The subtraction is " + subtract();


        // function takesANumber(x){
        //     let sum =0;
        //     for (let i=0; i <= x; i++){
        //          sum += i;
        //      }   
        // }

        function takesANumber(){
            let sum =0;
            for(let i = 0; i < numbers.length; i++){
                sum += parseInt(numbers[i]);
                //console.log(sum);
            }
            return sum;
        }

        function multiply(){
            let product = 1;
            for(let i = 0; i < numbers.length; i++){
                product = product * parseInt(numbers[i]);
                //console.log(product);
            }
            return product;
        }

        function divide(){
            let quotient = 1;
            for(let i = 0; i < numbers.length; i++){
                quotient = quotient / parseInt(numbers[i]);
                console.log(quotient);
            }
            return quotient;
        }

        function subtract() {
            let subtracted = 0 ;
            for(let i = 0; i < numbers.length; i++){
                subtracted = subtracted - parseInt(numbers[i]);
                console.log(subtracted);
            }
            return subtracted;
        }

        
    </script>
</body>
</html>
