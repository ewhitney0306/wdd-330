<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Team Activity</title>
</head>
<body>
    <form action="">
        <input type="text" id="input">
        <button type="button" id="btn" onclick="btnOnClick()"> Button</button>
        <input type="text" id="input2">
        <button type="button" id="addBtn">+</button>
        <button type="button" id="subBtn">-</button>
        <button type="button" id="multiplyBtn" onclick="multiOnClick()">*</button>
        <button type="button" id="divideBtn" onclick="divideOnClick()">/</button>

        <div id="output-container"></div>
    </form>
    <script>
;

       let addBtn = document.getElementById("addBtn");
       addBtn.onclick = function () {
        let inputNumber = parseInt(document.getElementById("input").value);
        addNumbers(inputNumber);
        let inputNumber2 = parseInt(document.getElementById("input2").value);
        addAll(inputNumber, inputNumber2);

        }
        function addNumbers(number) {
            let sum = 0;
            if (!isNaN(number)){for(let i = 0; i <=number; i++){sum += i}};
            document.getElementById("output-container").innerText = sum;
            // const node = document.createElement("p");
            // node.appendChild(sum);
            // document.getElementById("output-container").appendChild(node);
        }
        function addAll(number,number2) {
            if (!isNaN(number)&&!isNaN(number2)) {document.getElementById("output-container").innerText = number + number2};
        }

        
        //Stretch Exercises

        let subBtn = document.getElementById("subBtn");
        let multBtn = document.getElementById("multiplyBtn");
        let divideBtn = document.getElementById("divideBtn");
        let outputDisplay = document.getElementById("output-container")

        function getValue1(){
            let inputNumber = parseInt(document.getElementById("input").value);
            if(inputNumber !== NaN ){
                return inputNumber;
            }
        }

        function getValue2(){
            let inputNumber2 = parseInt(document.getElementById("input2").value);
            if(inputNumber2 !== NaN ){
                return inputNumber2;
            }
        }

        subBtn.onclick = () =>{displayResult(getValue1() - getValue2());} 

        function multiOnClick(){
            displayResult( getValue1() * getValue2());
        }

        let divideOnClick = () =>{displayResult(getValue1()/getValue2());}

        function displayResult(result){
            outputDisplay.innerText = result; 
        }


    </script>
</body>
</html>
