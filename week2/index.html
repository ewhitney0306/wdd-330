<body>

    <h3>Look in the console</h3>
    
    <script>
        console.log("The min number is: " + min(0, 10));
        console.log("The min number is: " + min(0, -10));
        console.log("True of false 50 is even. " + isEven(50));
        console.log("True of false 75 is even. " + isEven(75));
        //console.log(isEven(-1)); //Causes a Stack overflow. The count continues on forever.
        console.log("Count the capital Bs " + countBs("BBC"));
        console.log("Count the letters " + countChar("kakkerkak", "k"));
    </script>
